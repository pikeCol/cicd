name: Deploy to Amazon ECS

on:
  push:
    branches:
      - dev
      - master
    paths:
      - "Frontend/**"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm install

      - name: Build
        working-directory: ./Frontend
        run: npm run build

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/webssh.pem
          chmod 600 ~/.ssh/webssh.pem
          ssh-keyscan -H ec2-13-48-158-17.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to AWS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/webssh.pem" --delete /Frontend/dist/ ubuntu@ec2-13-48-158-17.eu-north-1.compute.amazonaws.com:/var/www/html/
