name: Deploy to Amazon ECS

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.AWS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/webssh.pem
          chmod 600 ~/.ssh/webssh.pem
          ssh-keyscan -H ec2-16-170-226-198.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Set directory permissions
        run: |
          ssh -i ~/.ssh/webssh.pem ubuntu@ec2-16-170-226-198.eu-north-1.compute.amazonaws.com 'sudo chown -R ubuntu:ubuntu /usr/share/nginx/html/'

      - name: Deploy to AWS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/webssh.pem" --delete ./build/ ubuntu@ec2-16-170-226-198.eu-north-1.compute.amazonaws.com:/usr/share/nginx/html/

      - name: Reset directory permissions
        if: always()
        run: |
          ssh -i ~/.ssh/webssh.pem ubuntu@ec2-16-170-226-198.eu-north-1.compute.amazonaws.com 'sudo chown -R nginx:nginx /usr/share/nginx/html/'
